<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        const arr = [10,30,40,50,80,100,30]

        //배열.filter(변수->조건) : [] 결과는 배열

        const result1 = arr.filter(item=>item>50)
        console.log(result1)

        const result2 = arr.filter(item=>item===30)
        console.log(result2)

        const result3 = arr.filter(item=>item!==30)
        console.log(result3)
        console.log(arr)

        const data = [
            {id:1,name:'배수지1',age:27},
            {id:2,name:'배수지2',age:28},
            {id:3,name:'배수지3',age:29},
            {id:4,name:'배수지4',age:30},
            {id:5,name:'배수지5',age:31},
        ]   

        const data1 = data.filter(item=>item.id!==3)
        console.log(data1)

        const result4 = data.filter((item,index)=>index>2)
            .map(item=>console.log(item.name))

        console.log('------------------')

        //const arr = [10,30,40,50,80,100,30]
        //find,findIndex : 결과 1개 {}
        const result5 = arr.find(item=>item>16)
        console.log(result5)

        const result6 = data.find(item=>item.id===2)
        console.log(result6)

        console.log('------------------')

        const result7 = arr.findIndex(item=>item>80)
        console.log(result7)

        const result8 = data.findIndex(item=>item.id===3)
        console.log(result8)


    </script>
</head>
<body>

</body>
</html>
